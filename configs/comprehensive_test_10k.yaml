    blur_radius_max: 0.5
    brightness_factor_min: 0.95
    brightness_factor_max: 1.05
    contrast_factor_min: 0.95
    contrast_factor_max: 1.05

  # Spec 4: Short text with heavy effects
  - name: ltr_short_heavy
    proportion: 0.15
    text_direction: left_to_right
    corpus_file: "gutenberg_1116.txt"
    min_text_length: 5
    max_text_length: 25
    rotation_angle_min: -20.0
    rotation_angle_max: 20.0
    noise_amount_min: 0.01
    noise_amount_max: 0.08
