# Advanced Batch Configuration
# Demonstrates font weights, varied text lengths, and fine-grained control

total_images: 500

batches:
  - name: short_text_varied_fonts
    proportion: 0.3
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    font_filter: "*.ttf"
    min_text_length: 3
    max_text_length: 10
    font_weights:
      "*mono*": 2.0      # Prefer monospace fonts
      "*sans*": 1.5      # Somewhat prefer sans-serif
      "*serif*": 1.0     # Normal weight for serif

  - name: medium_text_arabic
    proportion: 0.25
    text_direction: right_to_left
    corpus_file: data/raw_text/arabic_corpus.txt
    font_filter: "*{arabic,amiri}*.ttf"
    min_text_length: 15
    max_text_length: 35
    font_weights:
      "*bold*": 0.5      # De-emphasize bold fonts
      "*regular*": 1.5   # Prefer regular weights

  - name: long_text_vertical
    proportion: 0.20
    text_direction: top_to_bottom
    corpus_file: data/raw_text/japanese_corpus.txt
    font_filter: "*{noto,cjk}*.{ttf,otf}"
    min_text_length: 20
    max_text_length: 50

  - name: variable_direction_latin
    proportion: 0.15
    text_direction: random
    corpus_file: data/raw_text/corpus.txt
    font_filter: "*{open,roboto,arial}*.ttf"
    min_text_length: 10
    max_text_length: 30

  - name: specialty_fonts
    proportion: 0.10
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    font_filter: "*{handwriting,script,cursive}*.ttf"
    min_text_length: 8
    max_text_length: 20
    font_weights:
      "*script*": 2.0
      "*handwriting*": 2.0
