# Curved Text Example
# Demonstrates text curvature features

total_images: 50
seed: 777

batches:
  - name: straight_text
    proportion: 0.3
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    min_text_length: 10
    max_text_length: 25
    curve_type: none
    curve_intensity: 0.0

  - name: arc_curved_light
    proportion: 0.25
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    min_text_length: 10
    max_text_length: 20
    curve_type: arc
    curve_intensity: 0.2  # Gentle arc

  - name: arc_curved_strong
    proportion: 0.15
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    min_text_length: 8
    max_text_length: 18
    curve_type: arc
    curve_intensity: 0.5  # Strong arc

  - name: sine_wave
    proportion: 0.2
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    min_text_length: 10
    max_text_length: 22
    curve_type: sine
    curve_intensity: 0.4  # Wavy text

  - name: random_curves
    proportion: 0.1
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    min_text_length: 8
    max_text_length: 20
    curve_type: random  # Randomly choose curve type
    curve_intensity: 0.3
