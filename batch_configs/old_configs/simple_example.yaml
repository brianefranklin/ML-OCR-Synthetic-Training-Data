# Simple Batch Configuration Example
# Generates 100 images with 60% English and 40% Arabic

total_images: 100
seed: 42  # Optional: for reproducible generation

batches:
  - name: english_ltr
    proportion: 0.6
    text_direction: left_to_right
    corpus_file: data/raw_text/corpus.txt
    font_filter: "*.ttf"
    min_text_length: 5
    max_text_length: 25

  - name: arabic_rtl
    proportion: 0.4
    text_direction: right_to_left
    corpus_file: data/raw_text/arabic_corpus.txt
    font_filter: "*{arabic,amiri,naskh,scheherazade}*.ttf"
    min_text_length: 5
    max_text_length: 25
