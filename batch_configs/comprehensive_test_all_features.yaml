# COMPREHENSIVE TEST - ALL FEATURES, ALL COMBINATIONS
# This configuration exercises EVERY feature of the OCR synthetic data generator
# Total: 10,000 images covering all possible combinations

total_images: 10000
seed: 42  # For reproducibility

batches:
  # ============================================================================
  # LEFT TO RIGHT - 2,500 images
  # ============================================================================

  # --- Baseline (no curve, no effect) - 312 images ---
  - name: ltr_baseline_uniform_dark
    proportion: 0.0156
    text_direction: left_to_right
    corpus_dir: data/corpus_text/ltr
    min_text_length: 5
    max_text_length: 25
    curve_type: none
    effect_type: none
    text_color_mode: uniform
    color_palette: realistic_dark

  - name: ltr_baseline_perglyph_vibrant
