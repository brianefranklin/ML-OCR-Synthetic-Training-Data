  # === LEFT TO RIGHT (250 images = 25%) ===
  # 10 combinations Ã— 25 images each

  # LTR - No curve, No effect (25 images)
  - name: ltr_none_none
    proportion: 0.025
    text_direction: left_to_right
    corpus_dir: data/corpus_text/ltr
    text_pattern: "*.txt"
    min_text_length: 5
    max_text_length: 25
    curve_type: none
    curve_intensity: 0.0
    effect_type: none
    effect_depth: 0.0

